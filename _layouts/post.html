---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center editable">
            <br/>
            <br/>
            <h2 id="titulo">{{ page.title }}</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-10">
            <div class="col-md-6 col-lg-6">
                <p><small id="categoria text-secondary">{{ page.category }}</small></p>
            </div>
            <div class="col-md-6 col-lg-6 text-right">
                <p><span class="date text-right" id="fecha"><small> {{ page.date | date: '%B %d, %Y' }}</small></span></p>
            </div>
            <p id="contenido">
                {{ content }}    
            </p>  
        </div>
    </div>
</div>
