---
layout: default
title: Articulos
---
<div class="container">
    <div class="row">
        <br/>
        <h2>Articulos</h2>
        <br/>
        <div class="col-md-10 col-lg-9">
            <div>
                {% for post in site.posts %}
                  <div>
                    <h3><a href=".{{ post.url }}">{{ post.title }}</a></h3>
                    <p>
                      {{ post.category }}
                      <span>
                        {{ post.date | date: '%B %d, %Y' }}
                      </span>
                    </p>
                    {{ post.abstract }}
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
