---
layout: default
title: Articulos
---
<div class="container">
    <br/>
    <h2>Articulos</h2>
    <br/>
    <div>
        {% for post in site.posts %}
          <div>
            <h3><a href=".{{ post.url }}">{{ post.title }}</a></h3>
            <p>
              {{ post.category }}
              <span>
                {{ post.date | date: '%B %d, %Y' }}
              </span>
            </p>
            {{ post.excerpt }}
          </div>
        {% endfor %}
    </div>
</div>
